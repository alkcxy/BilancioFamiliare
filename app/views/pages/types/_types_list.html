<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Supertype</th>
      <th>Tetto Spesa Mens.</th>
      <th colspan="3">Strumenti</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="type in $ctrl.types">
      <td>{{ type.name }}</td>
      <td>{{ type.description }}</td>
      <td ng-bind="(type.master_type.id !== type.id && type.master_type.name) || ''"></td>
      <td>
        {{ type.spending_roof | currency: '€' }}
        <div ng-repeat="limit in type.spending_limit">
          {{ limit.month }} - {{ limit.amount | currency: '€' }}
        </div>
      <td><a class="btn btn-primary" href="/#!/types/{{type.id}}"><span class="oi oi-info"></span></a></td>
      <td><a class="btn btn-warning" href="/#!/types/{{type.id}}/edit"><span class="oi oi-pencil"></span></a></td>
      <td><button type="button" ng-click="$ctrl.destroy(type.id)" class="btn btn-danger"><span class="oi oi-trash"></span></button></td>
    </tr>
  </tbody>
</table>
