<h1>Ricerca</h1>

<input type="search" placeholder="Ricerca" ng-model="$ctrl.key" /><button ng-click="$ctrl.search()" class="btn btn-info">Cerca</button>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>User</th>
      <th>Amount</th>
      <th>Note</th>
      <th colspan="3">Strumenti</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="operation in $ctrl.operations | orderBy: '-date' ">
      <td>{{operation.date | date: 'dd/MM/yyyy'}}</td>
      <td>{{operation.type.name}}</td>
      <td>{{operation.user.name}}</td>
      <td>{{operation.sign === '-' ? -operation.amount : operation.amount | currency: 'â‚¬'}}</td>
      <td>{{operation.note}}</td>
      <td><a href="/#!/operations/{{operation.id}}" class="btn btn-primary"><span class="oi oi-info"></span></a></td>
      <td><a href="/#!/operations/{{operation.id}}/edit" class="btn btn-warning"><span class="oi oi-pencil"></span></a></td>
      <td><button ng-click="$ctrl.destroy(operation.id)" class="btn btn-danger"><span class="oi oi-trash"></span></button></td>
    </tr>
  </tbody>
</table>
