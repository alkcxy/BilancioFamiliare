<div class="jumbotron">
  <div class="col-sm-6">
    <h4>Filtri Anno</h4>
    <div ng-repeat="year in $ctrl.activeYears" class="form-check">
      <input class="form-check-input" type="checkbox" ng-model="$ctrl.years[$index]" id="y{{year}}" ng-true-value="{{year}}" ng-change="$ctrl.changeCheckBoxes()" />
      <label class="form-check-label" for="y{{year}}">{{year}}</label>
    </div>
  </div>
</div>
