<div class="btn-group">
  <a class="btn btn-primary" href="#!/operations/year/{{$ctrl.year}}"><span class="oi oi-calendar"></span> Anno corrente ({{$ctrl.year}})</a>
  <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu">
    <h6 class="dropdown-header">Anni precedenti</h6>
    <a class="dropdown-item" ng-repeat="year in [$ctrl.year-1, $ctrl.year-2, $ctrl.year-3]" href="#!/operations/year/{{year}}">{{year}}</a>
    <h6 class="dropdown-header">Mesi del {{$ctrl.year}}</h6>
    <a class="dropdown-item" ng-repeat="i in $ctrl.months" href="#!/operations/{{$ctrl.year}}/{{i.id}}">{{i.name}}</a>
  </div>
</div>
