<form ng-submit="$ctrl.submit()" class="form-horizontal">
  <!-- %= render partial: 'layouts/components/error_messages', locals: { target: operation } % -->
  <div class="form-group" id="repeater-field">
    <label for="date" class="col-sm-2 control-label">Data</label>
    <div class="col-sm-10">
      <div class="input-group col-sm-6">
        <label for="operation_date" class="input-group-addon label-icon">
          <i class="oi oi-calendar"></i>
        </label>
        <input type="date" id="date" class="datepicker form-control repeater" required size="10" maxlength="10" placeholder="aaaa-mm-gg" autocomplete="off" ng-model="$ctrl.operation.date" />
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="type_id" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
      <select id="type_id" class="form-control" ng-model="$ctrl.operation.type_id">
        <option ng-repeat="type in $ctrl.types" ng-value="type.id">{{type.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="user_id" class="col-sm-2 control-label">User</label>
    <div class="col-sm-10">
      <select id="user_id" class="form-control" ng-model="$ctrl.operation.user_id">
        <option ng-repeat="user in $ctrl.users" ng-value="user.id">{{user.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="sign" class="col-sm-2 control-label">Sign</label>
    <div class="col-sm-10">
      <select id="sign" class="form-control" ng-model="$ctrl.operation.sign">
        <option value="">Seleziona</option>
        <option ng-selected="$ctrl.operation.sign === '+'" value="+">Entrata</option>
        <option ng-selected="$ctrl.operation.sign === '-'" value="-">Uscita</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="amount" class="col-sm-2 control-label">Amount</label>
    <div class="col-sm-10">
      <input type="number" id="amount" class="form-control" step="0.01" min="0" ng-model="$ctrl.operation.amount" />
    </div>
  </div>

  <div class="form-group">
    <label for="note" class="col-sm-2 control-label">Note</label>
    <div class="col-sm-10">
      <textarea id="note" name="note" class="form-control" ng-model="$ctrl.operation.note">
      </textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Salva</button>
    </div>
  </div>
</form>
<a href="/#!/operations/{{$ctrl.operation.id}}">Show</a>
