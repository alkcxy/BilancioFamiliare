<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>User</th>
      <th>Amount</th>
      <th>Note</th>
      <th colspan="3"></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="operation in $ctrl.operations | orderBy: '-date' ">
      <td>{{operation.date | date: 'dd/MM/yyyy'}}</td>
      <td>{{operation.type.name}}</td>
      <td>{{operation.user.name}}</td>
      <td>{{operation.sign === '-' ? -operation.amount : operation.amount | currency: 'â‚¬'}}</td>
      <td>{{operation.note}}</td>
      <td><a href="/#!/operations/{{operation.id}}" class="btn btn-primary">Show</a></td>
      <td><a href="/#!/operations/{{operation.id}}/edit" class="btn btn-warning">Edit</a></td>
      <td><button ng-click="$ctrl.destroy(operation.id)" class="btn btn-danger">Cancella</button></td>
    </tr>
  </tbody>
</table>
