<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>User</th>
      <th>Amount</th>
      <th>Note</th>
      <th colspan="3"></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="operation in $ctrl.operations">
      <td>{{operation.date | date: 'dd/MM/yyyy'}}</td>
      <td>{{operation.type.name}}</td>
      <td>{{operation.user.name}}</td>
      <td>{{operation.sign === '-' ? -operation.amount : operation.amount | currency: 'â‚¬'}}</td>
      <td>{{operation.note}}</td>
      <td><a href="/#!/operations/{{operation.id}}">Show</a></td>
      <td><a href="/#!/operations/{{operation.id}}/edit">Edit</a></td>
      <td><a href="/#!/operations/{{operation.id}}" data-method="delete" data-confirm="Are you sure?">Destroy</a></td>
    </tr>
  </tbody>
</table>
