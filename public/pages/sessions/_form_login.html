<form ng-submit="$ctrl.login()" class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="email">Email address</label>
    <input type="email" class="form-control" placeholder="Email" id="email" ng-model="$ctrl.email" />
  </div>
  <div class="form-group">
    <label class="sr-only" for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="$ctrl.password" />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
