<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th colspan="3"></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="user in $ctrl.users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td><a href="/#!/users/{{user.id}}">Show</a></td>
      <td><a href="/#!/users/{{user.id}}/edit">Edit</a></td>
      <td><td><a href="/#!/users/{{user.id}}" data-method="delete" data-confirm="Are you sure?">Destroy</a></td>
    </tr>
  </tbody>
</table>
