<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Supertype</th>
      <th colspan="3"></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="type in $ctrl.types">
      <td>{{ type.name }}</td>
      <td>{{ type.description }}</td>
      <td ng-bind="(type.master_type.id !== type.id && type.master_type.name) || ''"></td>
      <td><a href="/#!/types/{{type.id}}">Show</a></td>
      <td><a href="/#!/types/{{type.id}}/edit">Edit</a></td>
      <td><td><button type="button" ng-click="$ctrl.destroy(type.id)" class="btn btn-danger">Cancella</button></td>
    </tr>
  </tbody>
</table>
